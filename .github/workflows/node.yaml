name: Build node module

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths: [ .github/workflows/node.yaml, node/** ]
  pull_request:
    branches: [ master ]
    paths: [ .github/workflows/node.yaml, node/** ]

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run compile
        run: mvn -f node/pom.xml clean compile --no-transfer-progress
  check_style:
    needs: [ compile ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Checkstyle
        run: mvn -f node/pom.xml clean checkstyle:check
  test:
    needs: [ check_style ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run tests
        run: mvn -f node/pom.xml clean test
  package:
    needs: [ test ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Package the application
        run: mvn -f node/pom.xml package