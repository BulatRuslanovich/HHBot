databaseChangeLog:
  - changeSet:
      id: 2
      author: getname
      changes:
        - createTable:
            tableName: app_user
            columns:
              - column:
                  name: user_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: first_login_date
                  type: timestamp(6)
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: state
                  type: varchar(255)
                  constraints:
                    checkConstraint: state::text = ANY (ARRAY['BASIC_STATE', 'WAIT_CONFIG_NAME_STATE', 'WAIT_QUERY_STATE', 'QUERY_LIST_STATE', 'QUERY_MENU_STATE', 'QUERY_DELETE_STATE', 'QUERY_EDIT_STATE', 'WAIT_AREA_STATE', 'WAIT_EXPERIENCE_STATE', 'WAIT_EDUCATION_STATE']::text[])
              - column:
                  name: telegram_id
                  type: bigint
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: username
                  type: varchar(255)
